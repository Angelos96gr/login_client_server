<!DOCTYPE html>

<html lang="en">


<head>
    <title>MucDocs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href = "https://cdn.datatables.net/2.1.2/css/dataTables.bootstrap4.css">

    <style>
        .navbar {
            display: flex;
            background-color: #5f859b;
        }

        .navbar_items {
            color: rgb(251, 252, 252);
            font-size: 17px;
            padding: 10px 10px;
        }


        .web_body {
            display: block;
            text-align: center;
            padding: 10px 10px;

        }

        form {
            width: 30%;
            margin: auto;
            padding: 120px 40px;
            text-align: center;

        }

        .navbar_items a {
            color: white;

        }

        .navbar_fixed {
            display: flex;
            text-align: left;
            align-items: center;

        }

        .navbar_login {
            display: flex;
            margin-left: auto;
            align-items: center;

        }

        .navbar_items a:hover {
            text-decoration: none;
            color: white;
        }

        form input, form select{
            width: auto;
            margin-bottom: 0.5em
        }

        div {
        text-align: center;
        padding: 10px;
        }

        div a{
            padding: 2px
        }
    

    </style>

</head>

<body>

    <div class="navbar">
        <div class="navbar_fixed">
            <img class="navbar_items" src="{{ url_for('static', filename='images/logo.png') }}" width="50px" style="padding: 0px 0px;">
            <div class=navbar_items><a href="home">Home</a></div>
            <div class=navbar_items><a href="phonebook">Doctors nearby</a></div>
            <div class=navbar_items><a href="about">About</a></div>
        </div>
        <div>

        </div>
        <div class="navbar_login">

            <div class=navbar_items id="logged_credentials" style="font-size: 14px;"></div>
            <div class=navbar_items style="visibility: hidden;" id="log_out"><a href="logout">Logout</a></div>

        </div>


    </div>
    {% block body %}
    {% endblock %}
</body>


</html>
